[classes]
individual = compositeFixedProbabilities
communicator = chunkedUnixPipe
evolver = cluneSimplified

[indivParams]
compositeClass0 = integerWeightsSwitchableConnections
probabilityOfMutatingClass0 = 0.2
lengthClass0 = 3
mutExplorationClass0 = 0.5
mutInsDelRatioClass0 = 1
initLowerLimitClass0 = 0
initUpperLimitClass0 = 3
lowerCapClass0 = 0
upperCapClass0 = 3
compositeClass1 = integerWeightsSwitchableConnections
lengthClass1 = 18
mutExplorationClass1 = 0.5
mutInsDelRatioClass1 = 1
initLowerLimitClass1 = -1
initUpperLimitClass1 = 1
lowerCapClass1 = -1
upperCapClass1 = 1

[evolParams]
populationSize = 30
initialPopulationType = random ; easier for morphology, more difficult for control
secondObjectiveProbability = 1.0
morphologyControlIndivs = yes
genStopAfter = 10000
backup = yes
backupPeriod = 100
logBestIndividual = yes
logParetoFront = yes
logParetoFrontPeriod = 100
printGeneration = yes
printParetoFront = yes
printParetoFrontPeriod = 10
trackAncestry = yes
